<!DOCTYPE html>
<html>
  <head>
    <title>Online Newspaper</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1> Profile </h1>
    </header>

    <section id="navigation">
        <button type="button">Go to AddStory page</button>
        <button type="button">Open Menu Column</button>
    </section>
    
    <section id="stories">
        <h2>My Stories:</h2>
        <article>
            <header>
                <h3>Story1</h3>
            </header>
            <p>Introduction</p>
            <p>paragraph1</p>
            <p>paragraph2</p>

            <button type="button" onclick="alert('Like!')">Like</button>
            <button type="button" onclick="alert('Dislike!')">Dislike</button>
            <button type="button" onclick="alert('Add a comment!')">Comment</button>
            <button type="button" onclick="alert('Save story')">Save</button>
            
            <footer>
                <span class="author">Author</span>
                <span class="tasteChoice">
                    <a href=story_item.html>#TasteChoice</a>
                </span>
                <span class="date">YY-MM-DD</span>
                <a class="comments" href="story_item.html">2</a>
            </footer>
        </article>
    </section>
  </body>
</html>
